<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animal Doctor Register</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e8fce8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #2980b9;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Register as Doctor</h2>
    <form action="#">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="text" placeholder="Doctor ID" required />
      <input type="text" placeholder="Specialty" required />
      <input type="password" placeholder="Create Password" required />
      <button class="btn" type="submit">Register</button>
    </form>
    <div class="link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
</body>
</html>
